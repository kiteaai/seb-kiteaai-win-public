<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script>
		var params;
		
		function getParams() { // window object or url string
			var qs = {};
			var queryString;
			queryString = document.location.search.slice(1);
			var re = /([^&=]+)=([^&]*)/g;
			var m;
			while (m = re.exec(queryString)) {
				qs[m[1]] = atob(m[2]);
			}
			return qs;
		}
			
		function init() {
			params = getParams();
			document.getElementById("tryAgain").href = params.req;
		}
		</script>
	</head>
	<body onload="init()">
		<a id="tryAgain" href="">Try again</a>
	</body>
</html>
