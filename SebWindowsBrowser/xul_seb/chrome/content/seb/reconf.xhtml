<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="chrome://seb/content/css/neterror.css" type="text/css" media="all" />
		<script type="application/javascript"><![CDATA[
		
		var msgEl = null;
		var frEl = null;
		var sebFileUrl = "";
		
		function onFrameLoad() {
			msg("iframe loaded",false);
		}
		
		function init() {
			msgEl = document.getElementById("msgBox");
			frEl = document.getElementById("frSebFile");
			frEl.addEventListener("DOMContentLoaded",onFrameLoad,false);
			sebFileUrl = "https://localhost:8443/demo/res/test.seb";//window.arguments[0];
			frEl.src = sebFileUrl;
			msg("init",false);
		}
		
		function cancel(el) {
			window.close();
		}
		
		function msg(txt, append) {
			if (!append) {
				msgEl.innerHTML = "";
			}
			msgEl.innerHTML += txt+"<br />";
		}
		
		]]></script>
	</head>
	<body onload="init()">
	<div id="errorPageContainer">
		<div id="errorTitle">
			<h2 id="errorTitleText">SEB Reconfigure</h2>
		</div>
		<iframe style="display:none" id="frSebFile" src="about:blank"></iframe>
		<div>
			<pre id="msgBox"></pre>
		</div>
		<!-- LONG CONTENT (the section most likely to require scrolling) -->
		
		<!-- Retry Button -->
		<button id="cancel" autocomplete="off" onclick="cancel();">Abbrechen</button>
	</div>
	</body>
</html>
